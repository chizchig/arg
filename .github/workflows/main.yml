name: Deployment

on:
    push:
        branches:
            - master
    pull_request:

permissions:
    id-token: write
    contents: read

jobs:
  skaffold:
    name: 'Skaffold'
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Install Docker'
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: 'Install Minikube'
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube
        sudo mv minikube /usr/local/bin/

    - name: 'Start Minikube'
      run: |
        minikube start --driver=docker

    - name: 'Set up Kubeconfig for Minikube'
      run: |
        mkdir -p $HOME/.kube
        minikube update-context

    - name: 'Verify Kubernetes Context'
      run: kubectl config current-context

    - name: 'Download Skaffold'
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        chmod +x skaffold
        sudo mv skaffold /usr/local/bin/

    - name: 'Verify Skaffold Installation'
      run: |
        echo "Skaffold location: $(which skaffold)"
        echo "Skaffold file type: $(file /usr/local/bin/skaffold)"
        echo "Skaffold version:"
        skaffold version
        echo "Skaffold help:"
        skaffold --help

    - name: Remove Existing Skaffold Config
      run: |
        if [ -f "skaffold.yaml" ]; then
          rm skaffold.yaml
          echo "Removed existing skaffold.yaml."
        fi

    - name: Skaffold Initialization
      run: skaffold init --skip-build --force

    - name: Build Artifact
      run: skaffold build

    - name: Deploy Artifact
      run: skaffold run