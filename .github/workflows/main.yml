name: Deployment

on:
    push:
        branches:
            - master
    pull_request:

permissions:
    id-token: write
    contents: read

jobs:
  skaffold:
    name: 'Skaffold'
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Install kustomize'
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin

    - name: 'Install conntrack and crictl (required by Minikube)'
      run: |
        sudo apt-get update
        sudo apt-get install -y conntrack
        VERSION="v1.24.2"
        curl -L https://github.com/kubernetes-sigs/cri-tools/releases/download/$VERSION/crictl-$VERSION-linux-amd64.tar.gz --output crictl-$VERSION-linux-amd64.tar.gz
        sudo tar zxvf crictl-$VERSION-linux-amd64.tar.gz -C /usr/local/bin
        rm -f crictl-$VERSION-linux-amd64.tar.gz

    - name: 'Install Minikube and Start'
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube
        sudo mv minikube /usr/local/bin/
        sudo minikube start --driver=none

    - name: 'Set up Kubeconfig for Minikube'
      run: |
        mkdir -p $HOME/.kube
        sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
        sudo chown $(id -u):$(id -g) $HOME/.kube/config

    - name: 'Verify Kubernetes Context'
      run: kubectl config current-context

    - name: 'Download Skaffold'
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        chmod +x skaffold
        sudo mv skaffold /usr/local/bin/

    - name: 'Verify Skaffold Installation'
      run: |
        echo "Skaffold location: $(which skaffold)"
        echo "Skaffold file type: $(file /usr/local/bin/skaffold)"
        echo "Skaffold version:"
        skaffold version
        echo "Skaffold help:"
        skaffold --help

    - name: Remove Existing Skaffold Config
      run: |
        if [ -f "skaffold.yaml" ]; then
          rm skaffold.yaml
          echo "Removed existing skaffold.yaml."
        fi

    - name: Skaffold Initialization
      run: skaffold init --skip-build --force

    - name: Build Artifact
      run: skaffold build

    #    Deployment
    - name: Deploy Artifact
      run: skaffold run